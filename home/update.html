<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <link rel="stylesheet" href="update.css">
    <title>Bookvault</title>

</head>

<body>
    <div class="navbar">
        <ul class="navbar">
            <li id="logo"><a href="home.html">BookVault </a></li>
            <li><a href="catalog.html">Catalog </a></li>
            <li><a href="../search.html">Search</a></li>
            <li><a href="../update.html" class="active">Update</a></li>
            <li><a href="home.html"> Home</a></li>
        </ul>
    </div>
    <div class="Page">
        <div class="updateform">
            <h1>Update book/journal</h1>
            <form method="post" action="http://localhost:8080/update">

                <table class="arranging-table">
                    <tr>
                        <th><label> Type of Document:</label></th>
                        <th><select name="document" id="doc_type" required>
                                <option disabled selected value> select an option</option>
                                <option value="books">Books</option>
                                <option value="journals">Journals</option>
                            </select></th>
                    </tr>
                    <tr>
                        <th><label>Enter book/journal name:</label></th>
                        <th><input type="text" name="doc_name" id="title" required></th>
                    </tr>
                    <tr>
                        <th><label>New Title: </label></th>
                        <th><input type="text" name="new_name" id="new_title" required></th>
                    </tr>
                </table>
                <input type="submit" class="button-85" name="submit" value="Change title">

            </form>
        </div>
        <div class="updateStatus">

        </div>

    </div>
    <div class="bottom">
        <div class="bot_left">
            <p class="bot-heading">BookVault</p>
        </div>
        <div class="bot_right">
            <p class="bot-txt">Contact Mail: bookvault@bv.com<br>Phone no: 0000000000</p>
        </div>
    </div>
</body>
