    <div class="Page">
        <div class="addform">
            <h1>Add new book/journal</h1>
            <form method="post" action="http://localhost:8080/add">

                <table class="arranging-table">
                    <tr>
                        <th><label> Type of Document:</label></th>
                        <th><select name="document" id="doc_type" required>
                                <option disabled selected value> select an option</option>
                                <option value="books">Books</option>
                                <option value="journals">Journals</option>
                            </select></th>
                    </tr>
                    <tr>
                        <th><label>Enter book/journal ID:</label></th>
                        <th><input type="text" name="doc_id" id="id" required></th>
                    </tr>
                    <tr>
                        <th><label>Enter book/journal name:</label></th>
                        <th><input type="text" name="doc_title" id="title" required></th>
                    </tr>
                    <tr>
                        <th><label>Publication Date:</label></th>
                        <th><input type="date" name="doc_publish" id="publish_date" required></th>
                    </tr>
                    <tr>
                        <th><label>Author Name:</label></th>
                        <th><input type="text" name="doc_author" id="author" required></th>
                    </tr>
                    <tr>
                        <th><label>Author ID:</label></th>
                        <th><input type="text" name="doc_author_id" id="author_id" required></th>
                    </tr>
                </table>
                <input type="submit" class="button-85" name="submit" value="Add Entry">

            </form>
        </div>
